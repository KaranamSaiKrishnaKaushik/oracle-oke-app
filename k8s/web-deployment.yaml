apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: oracle-oke-app
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: frontend-oke-app
  template:
    metadata:
      labels:
        app: frontend-oke-app
    spec:
      containers:
        - name: frontend-oke-app
          image: dokkaushik/frontend-oke-app:b97cbb4e697d5cdbc0500f0a38867ba585e2d42b
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
